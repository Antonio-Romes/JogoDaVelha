<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <title>Jogo da Velha</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
          
    </head>
    <body>
        <main class="container-fluid ">
            <div class="row m-0 pb-5 img-botton" id="toboo"> 
                <div class="col-12">
                    <header class="text-center pt-5">
                        <h1 class="text-size">Jogo da Velha</h1>
                     </header>
                </div>
                <div class="row"> 
                    <div class="col-6 d-flex justify-content-end">
                        <div class="shadow-sm p-3 mb-2 bg-primary rounded w-auto text-center" id="player1"> 
                            <h2>Player1</h2>
                        </div>
                    </div>
                    <div class="col-6 d-flex justify-content-start">
                        <div class="shadow-sm p-3 mb-2 bg-white rounded w-auto text-center" id="player2"> 
                            <h2>Player2</h2>
                        </div>
                    </div>
                </div>
                <div class="row m-0"> 
                     <div class="col-12 d-flex justify-content-center pt-2">
                        <div class="w-auto text-center border rounded"> 
                            <div class="d-flex " > 
                                <input type="text" class="form-control form-control-lg inputSize text-uppercase fs-1" id="input1" value="" onclick="getValueInput(this);">
                                <input type="text" class="form-control form-control-lg inputSize text-uppercase fs-1" id="input2" value="" onclick="getValueInput(this);">
                                <input type="text" class="form-control form-control-lg inputSize text-uppercase fs-1" id="input3" value="" onclick="getValueInput(this);">
                            </div> 
                            <div class="d-flex " > 
                                <input type="text" class="form-control form-control-lg inputSize text-uppercase fs-1" id="input4" value="" onclick="getValueInput(this);">
                                <input type="text" class="form-control form-control-lg inputSize text-uppercase fs-1" id="input5" value="" onclick="getValueInput(this);">
                                <input type="text" class="form-control form-control-lg inputSize text-uppercase fs-1" id="input6" value="" onclick="getValueInput(this);">
                            </div> 
                            <div class="d-flex " > 
                                <input type="text" class="form-control form-control-lg inputSize text-uppercase fs-1" id="input7" value="" onclick="getValueInput(this);">
                                <input type="text" class="form-control form-control-lg inputSize text-uppercase fs-1" id="input8" value="" onclick="getValueInput(this);">
                                <input type="text" class="form-control form-control-lg inputSize text-uppercase fs-1" id="input9" value="" onclick="getValueInput(this);">
                            </div> 
                        </div> 
                    </div> 
                </div> 
            </div> 
            <div class="row img-winner pt-5" id="viewWinner">
                <div class="col-12 text-center pt-5"> 
                        <button class="btn btn-primary" onclick="clearInpts();">Reiniciar</button>
                        <h1 class="text-size"><span id="nameWinner"></span> </h1>
                 </div>
            </div>
            
        </main>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
   </body>
</html>
